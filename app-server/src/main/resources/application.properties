# Server 
# spring.main.banner-mode=off
server.port=9999
# server.servlet.context-path=/api
server.controller.prefix=/api

# Datasource H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.name=app
#spring.datasource.url=jdbc:h2:file:./java-template-app/data/app;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.url=jdbc:h2:file:./java-template-app/data/app;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialize=false

# Datasource Postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

#Jackson
spring.jackson.serialization.indent_output=true

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
